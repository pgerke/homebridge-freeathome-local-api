# Required metadata
sonar.projectKey=pgerke_homebridge-freeathome-local-api
sonar.organization=pgerke
sonar.projectName=Homebridge free@home Local API Plugin
# The version is provided during CI as a parameter
#sonar.projectVersion=1.0.0
 
# Comma-separated paths to directories with sources
sonar.sources=src
# Encoding of the source files
sonar.sourceEncoding=UTF-8
# Comma-separated paths to directories with tests
sonar.tests=test
# Inclusions for code coverage
sonar.test.inclusions=**/*.spec.ts
# Test coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
