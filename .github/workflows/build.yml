name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # the Node.js versions to build on
        node-version: [18, 20]
        include:
          - npm-version: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install latest npm
        run: npm install -g npm@${{ matrix.npm-version }} && npm --version
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
        env:
          CI: true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist
          retention-days: 5

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # the Node.js versions to build on
        node-version: [18, 20]
        include:
          - npm-version: latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install latest npm
        run: npm install -g npm@${{ matrix.npm-version }} && npm --version
      - name: Restore dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore dependencies
        run: npm ci
      - name: Run audit
        run: npm audit --omit=dev

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # the Node.js versions to build on
        node-version: [18, 20]
        include:
          - npm-version: latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install latest npm
        run: npm install -g npm@${{ matrix.npm-version }} && npm --version
      - name: Restore dependencies
        run: npm ci
      - name: Run unit test
        run: npm run test:ci
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage Node ${{ matrix.node-version }}
          path: coverage
          retention-days: 1
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

  analysis:
    name: Analyse
    runs-on: [mini]
    needs: [test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage Node 20
          path: "./coverage/"
      - name: Extract version
        id: version-extraction
        run: echo "APP_VERSION=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_URL }}
          SONAR_ROOT_CERT: ${{ secrets.SONARQUBE_ROOT_CERT }}
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version-extraction.outputs.APP_VERSION }}
